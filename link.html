<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Open and Close</title>
<script type="text/javascript">
  function openLinksAndCloseSelf() {
    // Открытие ссылок в новых вкладках
    window.open('https://meet.google.com/hyr-bgud-zdg', '_blank');
    window.open('https://jamboard.google.com/d/1it6b-emf29XD77LACgJl8C7kqrBqnCUr4Jntq6qOhvs/viewer', '_blank');
    window.open('https://cdn.exp1oit.xyz/private/OGE-YASHENKO.pdf', '_blank');
    // Закрытие текущей вкладки
    window.close();
  }
</script>
</head>
<body onload="openLinksAndCloseSelf();">
<noscript>
  <p>Для работы этой веб-страницы требуется поддержка JavaScript. Пожалуйста, включите JavaScript в настройках вашего браузера.</p>
</noscript>
</body>
</html>
